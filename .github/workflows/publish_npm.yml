name: Publish to NPM

on:
  workflow_run:
    workflows: ["Sync and Update"]
    types:
      - completed

jobs:
  publish_npm:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Verificar se hÃ¡ nova release
      id: check_release
      run: |
        LATEST_RELEASE=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
        CURRENT_NPM_VERSION=$(npm view wwebjs-electron version)
        RELEASE_VERSION=$(echo "$LATEST_RELEASE" | sed 's/^v//')
        
        echo "Release GitHub: $LATEST_RELEASE ($RELEASE_VERSION)"
        echo "VersÃ£o NPM atual: $CURRENT_NPM_VERSION"
        
        if [ "$RELEASE_VERSION" != "$CURRENT_NPM_VERSION" ]; then
          echo "Nova versÃ£o detectada para publicaÃ§Ã£o"
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
        else
          echo "VersÃ£o jÃ¡ publicada no NPM"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Instalar dependÃªncias
      if: steps.check_release.outputs.should_publish == 'true'
      run: npm ci

    - name: Executar testes
      if: steps.check_release.outputs.should_publish == 'true'
      run: npm test
      continue-on-error: true

    - name: Publicar no NPM
      if: steps.check_release.outputs.should_publish == 'true'
      run: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        npm publish
        echo "âœ… Pacote wwebjs-electron v${{ steps.check_release.outputs.version }} publicado no NPM com sucesso!"
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Notificar sucesso
      if: steps.check_release.outputs.should_publish == 'true'
      run: |
        echo "ðŸŽ‰ PublicaÃ§Ã£o concluÃ­da!"
        echo "VersÃ£o: ${{ steps.check_release.outputs.version }}"
        echo "NPM: https://www.npmjs.com/package/wwebjs-electron"